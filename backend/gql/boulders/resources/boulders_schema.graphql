    
type Query {
    problem(id: ID!): BoulderProblem
    area(id: ID!): Area
    sector(id: ID!): Sector
    problems(areaId: ID, sectorId: ID, wallId: ID, search: String): [BoulderProblem!]!
    areas(cityId: ID, search: String): [Area!]!
    sectors(areaId: ID, search: String): [Sector!]!
    users(search: String): [User!]!
    search(query: String!): SearchResults!
    myTicks: [Tick!]!
    myLists: [UserList!]!
    dashboard: Dashboard!
}

type Dashboard {
    trendingProblems: [BoulderProblem!]!
    myTicks: [Tick!]!
    myLists: [UserList!]!
    recentActivity: [Tick!]!
}

type Mutation {
    createTick(input: CreateTickInput!): Tick!
    updateTick(id: ID!, input: UpdateTickInput!): Tick!
    deleteTick(id: ID!): Boolean!
    createComment(input: CreateCommentInput!): Comment!
    updateProblemVideoLinks(id: ID!, input: UpdateProblemVideoLinksInput!): BoulderProblem!
}

schema {
    query: Query
    mutation: Mutation
}

