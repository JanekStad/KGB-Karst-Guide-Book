[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
strict_optional = False

[mypy-django.*]
ignore_missing_imports = True

[mypy-rest_framework.*]
ignore_missing_imports = True

[mypy-decouple.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-*.management.commands.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-*.models]
# Allow Django model fields without explicit type annotations
disallow_untyped_defs = False
disable_error_code = var-annotated

